<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <main>
      <div>
        <img src="./images/icon-star.svg" alt="Star Icon">
      </div>
      
      <h1>How did we do?</h1>

      <!-- This p tag is assigned with class name "about" to distinguish it from the p used in result.htm -->
      <p class="about">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      
        <ul id="myList">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
        <button id="submitButton" type="submit">SUBMIT</button>
      
      <script src="script.js"></script>
      
  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gaganpreet Kaur</a>.
    </div>
  </footer>
  
</body>
</html>
